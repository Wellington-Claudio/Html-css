<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um Iframe</h1>
    <p>Acessando o site do 
        
        <iframe id="cursoemvideo" src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px">

        </iframe>
        para aprender a programar.</p>

        <p>O site do 

            <iframe src="https://www.google.com.br" frameborder="0" >
            </iframe>

            também é muito legal, pensa que não funciona no Iframe.
        </p>

        <p>
            O repositório do Guanabara tabém é legal. 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0">
                No <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
            </iframe>
        </p>
</body>
</html>
