<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family:  Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 4px;
        }   
        td.dado{
            background-color: green;
        }
        tr.linha{
            background-color: lightgray;
        }
</style>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
    <!--
        HIERARQUIA DE TABELAS (simples) 
        table = tabela
            table header = cabeÃ§alho da tabela
            tablea data = dado de tabela
    -->
    <table>
        <tr class="linha"> <!-- Primeira Linha-->
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>
        <TR> <!-- Segunda Linha-->
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <tr class="linha"> <!-- Terceira Linha-->
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
